<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/boardOverlay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/joinDark.png" type="image/x-icon" />
</head>

<body onload="initBoard(); addTaskInit()">
    <header w3-include-html="../template/header.html"></header>
    <aside w3-include-html="../template/nav.html"></aside>
    <div class="main-content-wrapper">
        <main class="content">
            <section class="headerClass">
                <h2>Board</h2>
                <div class="search-and-add">
                    <div class="search-bar">
                        <input oninput="searchTasks()" type="search" placeholder="Search..." id="searchInput">
                        <button type="button" id="searchButton">Search</button>
                    </div>
                    <button onclick="showOverlay();stopPropagation(event)" class="addTaskButton"><span class="buttonText">Add task</span><div
                            class="addSymbol"></button>
                </div>
            </section>
            <section class="allTasks">
                <div class="todo">
                    <div class="tasksHeader">
                        <span>To do</span>
                        <img onclick="showOverlay();stopPropagation(event)" class="plussButton"
                            src="./assets/img/plus button.png" alt="plus button">
                    </div>
                    <div id="toDo" class="taskContent" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
                <div class="todo">
                    <div class="tasksHeader">
                        <span>In progress</span>
                        <img onclick="showOverlay('progress')" class="plussButton" src="./assets/img/plus button.png"
                            alt="plus button">
                    </div>
                    <div id="progress" class="taskContent" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
                <div class="todo">
                    <div class="tasksHeader">
                        <span>Await feedback</span>
                        <img onclick="showOverlay('feedback')" class="plussButton" src="./assets/img/plus button.png"
                            alt="plus button">
                    </div>
                    <div id="feedback" class="taskContent" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
                <div class="todo">
                    <div class="tasksHeader">
                        <span>Done</span>
                    </div>
                    <div id="done" class="taskContent" ondrop="drop(event)" ondragover="allowDrop(event)">

                    </div>
                </div>
            </section>
        </main>
        <div onclick="off()" id="overlay">
            <div class="overlayContent" onclick="stopPropagation(event)"></div>
        </div>
        <div onclick="offAddTask();stopPropagation(event)" id="addTaskOverlay" class="overlay">
            <div onclick="stopPropagation(event)" class="overlayContentAddTask overlayContentAddTask-template">
                <div class="innerOverlay">                
                <div onclick="offAddTask()" class="closeButtonDiv"><img class="closeButtonAdd"
                        src="./assets/img/Close.png" alt=""></div>
                <div class="at-headline input-container-bordHTML-headline"><div>Add Task</div></div>
                <form id="board-edit-task-main-input" class="main-input-container input-container-bordHTML"
                    w3-include-html="template/addTaskTemplate.html"></form>
                </div>
            </div>
        </div>
        <div class="bg-confirmation-task-creation" id="bg-task-added-note">
            <div class="confirmation-task-creation-hidden" id="task-added-note">
                <div>Task added to Board</div><img src="assets/img/boardIcon.png" alt="">
            </div>
        </div>
        <script src="./js/board.js" defer></script>
        <script src="./js/template.js"></script>
        <script src="./js/contacts.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/addTask.js"></script>
        <script src="js/addContactsToTask.js"></script>
        <script src="js/addCategoryToTask.js"></script>
        <script src="js/addSubcategoryToTask.js"></script>
        <script src="js/dragDrop.js"></script>
        <script src="js/boardEdit.js"></script>
</body>

</html>
